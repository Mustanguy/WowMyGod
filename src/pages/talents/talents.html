<!--
  Generated template for the TalentsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title><img src="assets/imgs/logo2.png" class="navbar-logo" /></ion-title>
    <ion-buttons end>
      <button ion-button (click)="doClick()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <h3>Talents</h3>
  <img src="assets/imgs/talent.png" class="choice-talents"/>
  <div class="talents" *ngFor="let talent of talents">
    <table>
      <tr>
        <td>
          <img src="https://render-eu.worldofwarcraft.com/icons/56/{{talent.spell.icon}}.jpg"/>
        </td>
        <td style="padding-left: 15px">{{talent.spell.name}}</td>
      </tr>
    </table>
  </div>
</ion-content>
