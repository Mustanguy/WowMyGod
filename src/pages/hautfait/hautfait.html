<ion-header>

  <ion-navbar>
    <ion-title><img src="assets/imgs/logo2.png" class="navbar-logo" /></ion-title>
    <ion-buttons end>
      <button ion-button (click)="doClick()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <h3>Haut Faits</h3>
  <div *ngFor="let achievement of characterAchievement" class="hautfait">
   <table>
     <tr>
       <td>
         <img src="https://render-eu.worldofwarcraft.com/icons/56/{{achievement.icon}}.jpg"/>
       </td>
       <td style="padding-left: 15px; width: 230px;">
         {{achievement.title}}
       </td>
       <td style="padding-top: 5px;">
         <div style="width: 18px;">
           <span class="achievement-icon">
             <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="#f8b700" version="1.1" viewBox="0 0 64 64">
                <g id="achievement-shield" class="svg-hide">
                  <path d="M51.492,3.677c-5.941,1.654-14.886,3.906-19.494,3.906c-4.611,0-13.553-2.252-19.495-3.906   C9.566,2.862,6.628,4.932,6.628,7.821v34.684c0,1.336,0.657,2.597,1.778,3.415l20.792,15.176c0.824,0.602,1.814,0.902,2.8,0.904   c0.989,0,1.981-0.3,2.805-0.904L55.594,45.92c1.122-0.818,1.778-2.08,1.778-3.415V7.823C57.37,4.935,54.43,2.862,51.492,3.677z"/>
                </g>
              </svg>
           </span>
          </div>
       </td>
       <td>
         <p style="font-size:17px">{{achievement.points}}</p>
       </td>
     </tr>
   </table>
  </div>

</ion-content>
